    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="txt-light">Flying Helicopter Animation</h1>
    </header>

    <section class="bgsection"></section>

    <main class="helicopter">
        <div class="cockpit">
            <div class="door">
                <span></span>
            </div>
        </div>

        <div class="tail"></div>

        <div class="small-fan">
            <div class="rotator-small">
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="rotor-mast"></div>

        <div class="rotor-blade">
            <div class="rotator">
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="landing-skid">
            <span class="skid1"></span>
            <span class="skid2"></span>
        </div>
    </main>
</body>

</html>
